<!DOCTYPE html>
<html>

<head>
    <title>Volunteer Sign Up</title>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="shadow-sm d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
        <h5 class="my-0 mr-md-auto">
            <img onclick="document.location = './home.html'" class="logo" src="./assets/images/logo.PNG" alt="">
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./home.html">Home</a>
            <a class="p-2 text-dark" href="./home.html">What is a food desert?</a>
            <a class="p-2 text-dark" href="./home.html">FAQ</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
    <div class="container mb-4">
        <h3 class="mb-4 mt-5">Volunteer Sign Up</h3>
        <div class="row">
            <div class="col-md-12">
                <form class="mb-5">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control form-control-lg" id="Name" placeholder="Name" />
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone Number</label>
                        <input type="text" class="form-control form-control-lg" id="Phone" placeholder="Phone" />
                    </div>
                    <div class="form-group">
                        <label for="Availability">Availability</label>
                        <input type="text" class="form-control form-control-lg" id="Availability" placeholder="Availability" />
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control form-control-lg" id="Email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control form-control-lg" id="Password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn btn-success form-control submit-button" name="signup" />
                </form>
            </div>
</body>

</html>
