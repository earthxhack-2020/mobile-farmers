<!DOCTYPE html>
<html>

<head>
    <title>Harvest Horizon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="shadow-sm d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
        <h5 class="my-0 mr-md-auto">
            <img onclick="document.location = './home.html'" class="logo" src="./assets/images/logo.PNG" alt=""><img class="harvest-logo" src="./assets/images/harvest.jpeg" alt="">
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./home.html">Home</a>
            <a class="p-2 text-dark" href="./home.html">What is a food desert?</a>
            <a class="p-2 text-dark" href="./home.html">FAQ</a>
            <a class="p-2 blue d-none d-sm-inline-block" href="./login.html">Already a member? Log In</a>
        </nav>
        <a class="p-2 blue d-block d-sm-none text-center" href="./login.html">Already a member? Log In</a>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
    <div class="container mb-5">
        <h3 class="mb-4 mt-5">Farmer Sign Up</h3>
        <div class="row">
            <div class="col-md-12">
                <form novalidate class="mb-5 needs-validation" action="php/farmer_insert.php" method="post">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input required type="text" class="form-control form-control-lg" id="Name" placeholder="Name" name="name"/>
                        <div class="invalid-feedback">
                            Please provide a valid name.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control form-control-lg" id="Email" placeholder="Email" name="email"/>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input required type="password" class="form-control form-control-lg" id="Password" placeholder="Password" name="password"/>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Phone Number">Phone Number</label>
                        <input required type="tel" class="form-control form-control-lg" id="Phone Number" placeholder="Phone Number" name="phone_number"/>
                        <div class="invalid-feedback">
                            Please provide a valid phone number.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Common Produce">Common Produce</label>
                        <input required type="text" class="form-control form-control-lg" id="Common Produce" placeholder="Common Produce" name="common_produce"/>
                        <div class="invalid-feedback">
                            Please provide common produce.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Locations Visited">Locations Visited</label>
                        <input required type="text" class="form-control form-control-lg" id="Locations Visited" placeholder="Locations Visited" name="zip_code"/>
                        <div class="invalid-feedback">
                            Please provide valid zip code(s).
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="form-group">
                            <label for="Availability">How often do you visit these locations?</label>
                            <select multiple class="form-control" id="Availability" name="availability">
                            <option>Daily</option>
                            <option>4 - 5 times per week</option>
                            <option>2 - 3 times per week</option>
                            <option>Once a week</option>
                            <option>Once a month</option>
                            <option>Other</option>
                          </select>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-success form-control submit-button" name="SignUp" />
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</html>
